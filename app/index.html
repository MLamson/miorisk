<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>MioRisk</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    

    <div class="zone1">
        <button type="button" class="zoneOneShow" id="zoneOneAttack">Attack This Zone!</button>
        <input type = "text" id = "zoneOne" />
        <input type = "text" id = "zoneOneMessage" />
    </div>
    <div class="zone2">
        <button type="button" class = "zoneTwoShow" id="zoneTwoAttack">Attack This Zone!</button>
        <input type = "text" id = "zoneTwo" />
        <input type = "text" id = "zoneTwoMessage" />
    </div>
    <div class="zone3">
        <button type="button" id"zoneThreeAttack">Attack This Zone!</button>
        <input type = "text" id = "zoneThree" />
        <input type = "text" id = "zoneThreeMessage" />
    </div>
    <div class="zone4">
        <button type="button" id="zoneFourAttack">Attack This Zone!</button>
        <input type = "text" id = "zoneFour" />
        <input type = "text" id = "zoneFourMessage" />
    </div>

    <div class="controls">
        <span>Red Controlled Zones:<input type="text" id="zonesControlledRed"/></span>
        <span>Blue Controlled Zones:<input type="text" id="zonesControlledBlue"/></span>
        <button type="button" id="finishTurn" onClick="finish()">Finish Turn</button>
        <span>Current Player:<input type="text" id="currentPlayer"/></span>

    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <script src="scripts/zoneLoop.js"></script>
        <script src="scripts/nextTurn.js"></script>
        <script src="scripts/finishTurn.js"></script>
        <script src="scripts/start.js"></script>
        <script src="scripts/zone.js"></script>
        <script src="scripts/player.js"></script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
