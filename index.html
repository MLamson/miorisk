<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>MioRisk</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    

    <div class="zone1">
        <button type="button" class="zoneOneShow" id="zoneOneAttack" name="zone1">Attack This Zone!</button>
        <input type = "text" id = "zoneOne" />
        <input type = "text" id = "zoneOneMessage" />
        <button type="button" id="zoneOneFrom" name="attackFrom">Attack From</button>
    </div>
    <div class="zone2">
        <button type="button" class = "zoneTwoShow" id="zoneTwoAttack" name="zone2">Attack This Zone!</button>
        <input type = "text" id = "zoneTwo" />
        <input type = "text" id = "zoneTwoMessage" />
        <button type="button" id="zoneTwoFrom" name="attackFrom">Attack From</button>
    </div>
    <div class="zone3">
        <button type="button" id"zoneThreeAttack">Attack This Zone!</button>
        <input type = "text" id = "zoneThree" />
        <input type = "text" id = "zoneThreeMessage" />
        <button type="button" id="zoneThreeFrom" name="attackFrom">Attack From</button>
    </div>
    <div class="zone4">
        <button type="button" id="zoneFourAttack">Attack This Zone!</button>
        <input type = "text" id = "zoneFour" />
        <input type = "text" id = "zoneFourMessage" />
        <button type="button" id="zoneFourFrom" name="attackFrom">Attack From</button>
    </div>

    <div class="controls">
        <span>Red Controlled Zones:<input type="text" id="zonesControlledRed"/></span>
        <span>Blue Controlled Zones:<input type="text" id="zonesControlledBlue"/></span>
        <button type="button" id="finishTurn" onClick="finish()">Finish Turn</button>
        <span>Current Player:<input type="text" id="currentPlayer"/></span>

    </div>

    <script src="scripts/vendor.js"></script>
        <script src="scripts/attFrom.js"></script>
        <script src="scripts/attack.js"></script>
        <script src="scripts/zoneLoop.js"></script>
        <script src="scripts/nextTurn.js"></script>
        <script src="scripts/finishTurn.js"></script>
        <script src="scripts/start.js"></script>
        <script src="scripts/zone.js"></script>
        <script src="scripts/player.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
